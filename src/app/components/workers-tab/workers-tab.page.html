<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Workers
    </ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
</ion-header>

<ion-content>
    
    <ion-card class="welcome-card" (click)="loadMap(skill.id)" *ngFor="let skill of skillsFiltered">
      <img [src]="skill.picture_url"/>
      <ion-card-header>
        <ion-card-title class="skill-name">{{ skill.skill_name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
