<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="workers-tab">
      <ion-icon name="search"></ion-icon>
      <ion-label>Workers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map-tab">
      <ion-icon name="map"></ion-icon>
      <ion-label>Locate</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transactions-tab">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Transactions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account-tab">
      <ion-icon name="person"></ion-icon><ion-badge color="danger" *ngIf="conversationsWithUnreadCount > 0"></ion-badge>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
